<html>
    <head>
    </head>
    <body ng-app="TodoApp">
    	<h1>Todo application</h1>
    	<div ng-controller="TodoController" ng-init="load()">
    		<form ng-submit="add(newItem)">
    			<input type="text" ng-model="newItem"/>
    			<input type="submit" value="add" />
    		</form>
	    	<ul>
	    		<li ng-repeat="item in items">{{ item.name }}</li>
	    	</ul>
	    	<input type="button" value="Save" ng-click="save()"/>
	    </div>
    	<script type="text/javascript" src="static/js/lib/angular.min.js"></script>
    	<script type="text/javascript" src="static/js/todo.js"></script>
    	<script type="text/javascript" src="static/js/lib/angular-resource.min.js"></script>
    	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    </body>
</html>
